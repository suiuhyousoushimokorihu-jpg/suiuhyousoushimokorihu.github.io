<div id="charList" style="display:flex;flex-wrap:wrap;gap:10px;"></div>

<script>
// サンプルデータ
const characters = [
  {id:10000112, name:"ID:10000112", icon:"https://enka.network/ui/UI_AvatarIcon_Side_10000112.png", level:1, atk:324.62, predictedDmg:844.0},
  {id:10000114, name:"ID:10000114", icon:"https://enka.network/ui/UI_AvatarIcon_Side_10000114.png", level:1, atk:410.21, predictedDmg:1066.5},
  // 他キャラも同様に
];

const charList = document.getElementById('charList');

characters.forEach(c => {
  const div = document.createElement('div');
  div.style.cursor = 'pointer';
  div.style.textAlign = 'center';
  div.innerHTML = `
    <img src="${c.icon}" width="60" height="60"><br>
    ${c.name}
  `;
  
  // クリックで詳細表示
  div.addEventListener('click', () => {
    alert(`キャラ名: ${c.name}\nLV: ${c.level}\nATK: ${c.atk.toFixed(1)}\n予測ダメージ: ${c.predictedDmg}`);
  });
  
  charList.appendChild(div);
});
</script>

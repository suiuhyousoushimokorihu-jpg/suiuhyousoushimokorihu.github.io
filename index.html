<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ！</title>
    <style>
        html, body {
            height: 100%; /* 画面全体に高さを合わせるために必要 */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            /* Flexboxで上下中央揃えを設定 */
            display: flex; /* ⬅️ Flexboxを有効にする */
            justify-content: center; /* ⬅️ 水平方向（左右）の中央揃え */
            align-items: center; /* ⬅️ 垂直方向（上下）の中央揃え */
            
            /* 背景画像の設定 */
            background-image: url('https://raw.githubusercontent.com/suiuhyousoushimokorihu-jpg/suiuhyousoushimokorihu.github.io/main/681718873116706.jpg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #333;
        }
        
        /* コンテンツ全体を中央に寄せるための設定 */
        .container {
            /* Flexboxの親要素（body）が中央揃えを行うため、
               以前の margin: 40px auto; は不要ですが、
               ここでは上下のマージンを削除し、左右中央揃えの margin: auto は維持します。 */
            width: 80%;
            max-width: 800px;
            margin: auto; /* 左右中央揃えのため残す */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85); 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            border: 1px solid #ccc;

            /* テキストをすべて中央揃えにする */
            text-align: center;
        }

        h1, p, a {
            color: #333;
        }
        .link-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>ようこそ！</h1>

        <p>翠雨雑談部についての説明はこちら</p>

        <div class="link-section">
            <p>リンク： <a href="suiu-zatsudanbu.html">翠雨雑談部</a></p>
        </div>
    </div>

</body>
</html>

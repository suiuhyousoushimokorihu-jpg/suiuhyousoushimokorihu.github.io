    <style>
        /* --- 全体デザイン --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #2c2c54;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f7d794;
            margin-bottom: 20px;
        }
        input[type="text"], button, select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #4a4a7a;
            margin: 5px;
            font-size: 1em;
            transition: all 0.2s;
        }
        input[type="text"] {
            width: 50%;
            background-color: #3b3b64;
            color: #ffffff;
        }
        button {
            background-color: #833471;
            color: white;
            cursor: pointer;
        }
        button:hover:not(:disabled) {
            background-color: #a34e8e;
        }
        button:disabled {
            background-color: #555555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 15px;
        }

        /* --- デバッグ情報エリア (折りたたみ可能) --- */
        #debug-info-wrapper {
            margin-top: 25px;
            border: 1px dashed #5e81ac;
            background-color: #1a1a2e;
            text-align: left;
            border-radius: 8px;
        }
        #debug-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3b3b64;
            border-radius: 7px 7px 0 0;
        }
        #debug-header h3 {
            color: #88c0d0;
            margin: 0;
            font-size: 1em;
        }
        #toggle-icon {
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        .collapsed #toggle-icon {
            transform: rotate(-90deg);
        }
        #debug-content {
            padding: 0 15px;
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            font-size: 0.9em;
            overflow-wrap: break-word;
        }
        #debug-content.hidden {
            max-height: 0;
            padding: 0 15px;
        }
        .status-success { color: #a3be8c; }
        .status-error { color: #bf616a; }

        /* --- カード表示 --- */
        #card-preview-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            text-align: left;
        }
        .build-card {
            background-color: #1e1e40;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid #f7d794;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px dashed #4a4a7a;
            padding-bottom: 10px;
        }
        .card-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #f7d794;
            object-fit: cover;
        }
        .char-name {
            font-size: 1.8em;
            color: #f7d794;
            font-weight: bold;
        }
        .stat-line {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 1em;
            border-bottom: 1px dotted #4a4a7a;
        }
        .stat-value {
            color: #90ee90;
            font-weight: bold;
        }
        .download-actions {
            text-align: center;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #2ecc71;
            padding: 8px 15px;
            font-size: 0.9em;
            margin: 5px;
        }
        .download-btn:hover {
            background-color: #27ae60;
        }

        checkTtlAndDisableButton(document.getElementById('uid-input').value.trim());
    }
    
    // --- ユーティリティ: デバッグ情報のリセット ---
    function resetDebugInfo() {
        DEBUG_URL.innerHTML = `URL:`;
        DEBUG_STATUS.innerHTML = `HTTPステータス:`;
        DEBUG_MESSAGE.innerHTML = `メッセージ:`;
        DEBUG_STATUS.className = '';
    }
    
    // --- ユーティリティ: デバッグ情報表示のトグル ---
    DEBUG_HEADER.addEventListener('click', () => {
        DEBUG_CONTENT.classList.toggle('hidden');
        DEBUG_HEADER.classList.toggle('collapsed');
        document.getElementById('toggle-icon').textContent = DEBUG_CONTENT.classList.contains('hidden') ? '▶' : '▼';

    // --- ユーティリティ: TTLチェックとボタン制御 ---
    function checkTtlAndDisableButton(uid) {
        if (ttlTimers[uid]) {
            let remainingTime = Math.ceil((ttlTimers[uid].expiry - Date.now()) / 1000);
            const lang = translations[currentLang];

            if (remainingTime > 0) {
                FETCH_BUTTON.disabled = true;
                FETCH_BUTTON.textContent = lang.rateLimitWait(remainingTime);
                
                if (ttlTimers[uid].interval) {
                    clearInterval(ttlTimers[uid].interval);
                }
                
                ttlTimers[uid].interval = setInterval(() => {
                    remainingTime--;
                    if (remainingTime <= 0) {
                        clearInterval(ttlTimers[uid].interval);
                        delete ttlTimers[uid];
                        FETCH_BUTTON.disabled = false;
                        FETCH_BUTTON.textContent = lang.fetchBtn;
                        MESSAGE_AREA.innerHTML = '';
                    } else {
                        FETCH_BUTTON.textContent = lang.rateLimitWait(remainingTime);
                    }
                }, 1000);
                return true;
            } else {
                delete ttlTimers[uid];
            }
        }
        FETCH_BUTTON.disabled = false;
        FETCH_BUTTON.textContent = translations[currentLang].fetchBtn;
        return false;
    }
    
    // UID入力時のTTLチェック
    document.getElementById('uid-input').addEventListener('input', (event) => {
        checkTtlAndDisableButton(event.target.value.trim());
    });

    // --- 1. データ取得機能 ---
    async function fetchBuildData() {
        const uid = document.getElementById('uid-input').value.trim();
        const url = `${BASE_URL}${uid}/`;
        const lang = translations[currentLang];
        
        if (checkTtlAndDisableButton(uid)) return;
        
        resetDebugInfo();
        DEBUG_CONTENT.classList.remove('hidden');
        DEBUG_HEADER.classList.remove('collapsed');
        document.getElementById('toggle-icon').textContent = '▼';
        
        MESSAGE_AREA.innerHTML = `<p style="color: #90ee90;">${lang.loading}</p>`;
        CARD_CONTAINER.innerHTML = '';
        FETCH_BUTTON.disabled = true; 
        
        DEBUG_URL.innerHTML = `URL: <strong>${url}</strong>`;

        if (!/^\d{9}$/.test(uid)) {
            MESSAGE_AREA.innerHTML = `<p class="error">${lang.uidInvalid}</p>`;
            FETCH_BUTTON.disabled = false;
            return;
        }

        try {
            const response = await fetch(url);
            const status = response.status;
            
            DEBUG_STATUS.innerHTML = `HTTPステータス: <strong>${status}</strong>`;

            if (!response.ok) {
                const apiMessage = lang.apiErrors[status] || `Unknown error occurred (Code: ${status})`;
                
                MESSAGE_AREA.innerHTML = `<p class="error">❌ ${apiMessage}</p>`;
                DEBUG_MESSAGE.innerHTML = `メッセージ: <strong class="status-error">${apiMessage}</strong>`;
                DEBUG_STATUS.className = 'status-error';
                FETCH_BUTTON.disabled = false;
                return;
            }

            const data = await response.json();
            
            // TTLの処理
            const ttl = data.ttl || 0; 
            if (ttl > 0) {
                ttlTimers[uid] = {
                    expiry: Date.now() + (ttl * 1000)
                };
                checkTtlAndDisableButton(uid);
            } else {
                FETCH_BUTTON.disabled = false;
            }

            DEBUG_STATUS.className = 'status-success';
            DEBUG_MESSAGE.innerHTML = `メッセージ: <strong class="status-success">${lang.debugSuccess} (TTL: ${ttl}s)</strong>`;

            renderCards(data);

        } catch (error) {
            MESSAGE_AREA.innerHTML = `<p class="error">${lang.errorNetwork}</p>`;
            DEBUG_STATUS.innerHTML = `HTTPステータス: <strong>N/A</strong>`;
            DEBUG_MESSAGE.innerHTML = `<strong class="status-error">${lang.debugErrorNet}</strong>`;
            DEBUG_STATUS.className = 'status-error';
            FETCH_BUTTON.disabled = false; 
            console.error('Fetch Error:', error);
        }
    }

                const totalHp = Math.round(stats['FIGHT_PROP_HP'] + stats['FIGHT_PROP_BASE_HP']);
                const totalAtk = Math.round(stats['FIGHT_PROP_ATTACK'] + stats['FIGHT_PROP_BASE_ATTACK']);
                const totalDef = Math.round(stats['FIGHT_PROP_DEFENSE'] + stats['FIGHT_PROP_BASE_DEFENSE']);

                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_HP']}:</span> <span class="stat-value">${totalHp}</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_ATTACK']}:</span> <span class="stat-value">${totalAtk}</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_DEFENSE']}:</span> <span class="stat-value">${totalDef}</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_CRITICAL']}:</span> <span class="stat-value">${(stats['FIGHT_PROP_CRITICAL'] * 100).toFixed(1)}%</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_CRITICAL_HURT']}:</span> <span class="stat-value">${(stats['FIGHT_PROP_CRITICAL_HURT'] * 100).toFixed(1)}%</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_CHARGE_EFFICIENCY']}:</span> <span class="stat-value">${(stats['FIGHT_PROP_CHARGE_EFFICIENCY'] * 100).toFixed(1)}%</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_ELEMENT_MASTERY']}:</span> <span class="stat-value">${Math.round(stats['FIGHT_PROP_ELEMENT_MASTERY'])}</span></div>`;
            } else {
                statHtml = `<p>No detailed stats available</p>`;
            }

            const cardHtml = `
                <div class="build-card" id="${cardId}">
                    <div class="card-header">
                        <img src="${iconUrl}" alt="${charData.name}アイコン" crossorigin="anonymous" onerror="this.onerror=null;this.src='https://enka.network/ui/UI_AvatarIcon_None.png';">
                        <div class="char-name">${charData.name}</div>
                    </div>
                    <p style="font-size: 0.9em; color: #b48ead;">Lv: ${avatar.propMap[4001].val} | Player: ${data.playerInfo.nickname}</p>
                    ${statHtml}
                </div>
                <div class="download-actions">
                    <button class="download-btn" onclick="generateAndDownloadCard('${cardId}', '${charData.name}')">${lang.downloadBtn}</button>
                </div>
            `;
            
            const wrapper = document.createElement('div');
            wrapper.innerHTML = cardHtml;
            CARD_CONTAINER.appendChild(wrapper);
        });
    }

    // --- 3. 画像生成＆ダウンロード機能 ---
    function generateAndDownloadCard(cardElementId, charName) {
        const cardElement = document.getElementById(cardElementId);
        const actions = cardElement.nextElementSibling;
        const lang = translations[currentLang];
        
        actions.style.display = 'none';

        MESSAGE_AREA.innerHTML = `<p style="color: #90ee90;">${lang.downloading}</p>`;

        html2canvas(cardElement, {
            scale: 2, 
            useCORS: true, 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${charName}_BuildCard_${new Date().toLocaleDateString()}.png`;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            MESSAGE_AREA.innerHTML = `<p style="color: #90ee90;">${lang.downloadSuccess}</p>`;
            actions.style.display = 'block';

        }).catch(err => {
            MESSAGE_AREA.innerHTML = `<p class="error">${lang.errorImgGen(err.message)}</p>`;
            console.error('html2canvas error:', err);
            actions.style.display = 'block';
        });
    }

    // ページロード時の初期設定
    window.onload = function() {
        switchLanguage();
        // 初期状態ではデバッグエリアを折りたたんでおく
        DEBUG_CONTENT.classList.add('hidden');
        DEBUG_HEADER.classList.add('collapsed');
        document.getElementById('toggle-icon').textContent = '▶';
    };
</script>

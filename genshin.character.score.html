<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神 ビルドカードジェネレーター (Enka.Network)</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* --- 全体デザイン (変更なし) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #2c2c54;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f7d794;
            margin-bottom: 20px;
        }
        input[type="text"], button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #4a4a7a;
            margin: 5px;
            font-size: 1em;
            transition: all 0.2s;
        }
        input[type="text"] {
            width: 50%;
            background-color: #3b3b64;
            color: #ffffff;
        }
        button {
            background-color: #833471;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #a34e8e;
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 15px;
        }

        /* --- デバッグ情報エリア --- */
        #debug-info {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #5e81ac;
            background-color: #1a1a2e;
            text-align: left;
            font-size: 0.9em;
            overflow-wrap: break-word; /* URLが長い場合の折り返し */
        }
        #debug-info h3 {
            color: #88c0d0;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .status-success { color: #a3be8c; }
        .status-error { color: #bf616a; }

        /* --- カード表示・ダウンロードアクション (変更なし) --- */
        #card-preview-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            text-align: left;
        }
        .build-card {
            background-color: #1e1e40;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid #f7d794;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px dashed #4a4a7a;
            padding-bottom: 10px;
        }
        .card-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #f7d794;
            object-fit: cover;
        }
        .char-name {
            font-size: 1.8em;
            color: #f7d794;
            font-weight: bold;
        }
        .stat-line {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 1em;
            border-bottom: 1px dotted #4a4a7a;
        }
        .stat-value {
            color: #90ee90;
            font-weight: bold;
        }
        .download-actions {
            text-align: center;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #2ecc71;
            padding: 8px 15px;
            font-size: 0.9em;
            margin: 5px;
        }
        .download-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>⚔️ 原神 ビルドカードジェネレーター</h1>
    <p>プロフィールが公開されているUIDを入力してください。</p>

    <input type="text" id="uid-input" placeholder="原神 UID (例: 618285856)">
    <button onclick="fetchBuildData()">ビルド情報取得 & カード表示</button>

    <div id="result-message"></div>
    
    <div id="debug-info">
        <h3>通信/デバッグ情報</h3>
        <p id="debug-url">URL:</p>
        <p id="debug-status">HTTPステータス:</p>
        <p id="debug-message">メッセージ:</p>
    </div>

    <div id="card-preview-container">
        </div>
</div>

<script>
    const BASE_URL = "https://enka.network/api/uid/";
    const MESSAGE_AREA = document.getElementById('result-message');
    const CARD_CONTAINER = document.getElementById('card-preview-container');
    const DEBUG_URL = document.getElementById('debug-url');
    const DEBUG_STATUS = document.getElementById('debug-status');
    const DEBUG_MESSAGE = document.getElementById('debug-message');

    // キャラクターIDマップやStatMappingは前回のコードと同じ
    const characterIdMap = {
        10000002: { name: "神里綾華", icon: "Ayaka" },
        10000003: { name: "ジン", icon: "Jean" },
        10000005: { name: "旅人(風)", icon: "Aether" },
        10000006: { name: "リサ", icon: "Lisa" },
        10000007: { name: "ガイア", icon: "Kaeya" },
        10000014: { name: "バーバラ", icon: "Barbara" },
        10000020: { name: "ディルック", icon: "Diluc" },
        10000021: { name: "香菱", icon: "Xiangling" },
        10000022: { name: "ベネット", icon: "Bennett" },
        // ... (必要なキャラクターIDをここに追加)
    };
    
    const statMapping = {
        'FIGHT_PROP_HP': 'HP (体力)', 'FIGHT_PROP_ATTACK': '攻撃力',
        'FIGHT_PROP_DEFENSE': '防御力', 'FIGHT_PROP_CRITICAL': '会心率',
        'FIGHT_PROP_CRITICAL_HURT': '会心ダメージ',
        'FIGHT_PROP_CHARGE_EFFICIENCY': '元素チャージ効率',
        'FIGHT_PROP_ELEMENT_MASTERY': '元素熟知',
    };

    // --- ユーティリティ: デバッグ情報のリセット ---
    function resetDebugInfo() {
        DEBUG_URL.innerHTML = `URL:`;
        DEBUG_STATUS.innerHTML = `HTTPステータス:`;
        DEBUG_MESSAGE.innerHTML = `メッセージ:`;
        DEBUG_STATUS.className = '';
    }

    // --- 1. データ取得機能 (修正) ---
    async function fetchBuildData() {
        const uid = document.getElementById('uid-input').value.trim();
        const url = `${BASE_URL}${uid}/`;
        
        resetDebugInfo();
        MESSAGE_AREA.innerHTML = '<p style="color: #90ee90;">データ取得中... しばらくお待ちください。</p>';
        CARD_CONTAINER.innerHTML = '';
        
        DEBUG_URL.innerHTML = `URL: <strong>${url}</strong>`;

        if (!/^\d{9}$/.test(uid)) {
            MESSAGE_AREA.innerHTML = '<p class="error">⚠️ 有効な9桁のUIDを入力してください。</p>';
            DEBUG_MESSAGE.innerHTML = `メッセージ: <strong>UIDの入力形式が不正です。</strong>`;
            return;
        }

        try {
            const response = await fetch(url);
            const status = response.status;
            
            DEBUG_STATUS.innerHTML = `HTTPステータス: <strong>${status}</strong>`;

            if (!response.ok) {
                const errorMessages = {
                    400: "UIDの形式が不正です。", 404: "プレイヤーが存在しません。",
                    424: "ゲームメンテナンス中です。", 429: "レートリミット超過です。",
                    500: "Enka.NetWorkサーバーエラーが発生しました。", 503: "APIサービス一時停止中です。",
                };
                const apiMessage = errorMessages[status] || `不明なエラーが発生しました。`;
                
                MESSAGE_AREA.innerHTML = `<p class="error">❌ ${apiMessage}</p>`;
                DEBUG_MESSAGE.innerHTML = `メッセージ: <strong class="status-error">${apiMessage}</strong>`;
                DEBUG_STATUS.className = 'status-error';
                return;
            }

            const data = await response.json();
            
            DEBUG_STATUS.className = 'status-success';
            DEBUG_MESSAGE.innerHTML = `メッセージ: <strong class="status-success">データを正常に受信しました。</strong>`;

            renderCards(data);

        } catch (error) {
            // サーバーとの接続自体に失敗した場合 (通信エラー、CORSなど)
            MESSAGE_AREA.innerHTML = '<p class="error">❌ 通信エラー: サーバーとの接続に失敗しました。</p>';
            DEBUG_STATUS.innerHTML = `HTTPステータス: <strong>接続不可</strong>`;
            DEBUG_MESSAGE.innerHTML = `<strong class="status-error">JavaScriptのFetch APIが接続を拒否しました (CORSまたはネットワークエラー)。</strong>`;
            DEBUG_STATUS.className = 'status-error';
            console.error('Fetch Error:', error);
        }
    }

    // --- 2. カード表示機能 (変更なし、以前の関数を保持) ---
    function renderCards(data) {
        if (!data.avatarInfoList || data.avatarInfoList.length === 0) {
            MESSAGE_AREA.innerHTML = '<p class="error">⚠️ プロフィールが非公開、またはキャラクターが設定されていません。</p>';
            DEBUG_MESSAGE.innerHTML = `メッセージ: <strong class="status-error">APIからキャラクター情報が返されませんでした。</strong>`;
            return;
        }
        
        MESSAGE_AREA.innerHTML = `<p style="color: #90ee90;">✅ ビルド情報 ${data.avatarInfoList.length} 件を取得しました。画像を生成してください。</p>`;
        
        data.avatarInfoList.forEach(avatar => {
            const charData = characterIdMap[avatar.avatarId] || { name: `ID:${avatar.avatarId}`, icon: 'Unknown' };
            const stats = avatar.fightProp;
            const cardId = `card-${avatar.avatarId}-${Date.now()}`;
            const iconUrl = `https://enka.network/ui/avataricon/${charData.icon}.png`;

            let statHtml = '';
            if (stats) {
                const totalHp = Math.round(stats['FIGHT_PROP_HP'] + stats['FIGHT_PROP_BASE_HP']);
                const totalAtk = Math.round(stats['FIGHT_PROP_ATTACK'] + stats['FIGHT_PROP_BASE_ATTACK']);
                const totalDef = Math.round(stats['FIGHT_PROP_DEFENSE'] + stats['FIGHT_PROP_BASE_DEFENSE']);

                statHtml += `<div class="stat-line"><span>${statMapping['FIGHT_PROP_HP']}:</span> <span class="stat-value">${totalHp}</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMapping['FIGHT_PROP_ATTACK']}:</span> <span class="stat-value">${totalAtk}</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMapping['FIGHT_PROP_DEFENSE']}:</span> <span class="stat-value">${totalDef}</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMapping['FIGHT_PROP_CRITICAL']}:</span> <span class="stat-value">${(stats['FIGHT_PROP_CRITICAL'] * 100).toFixed(1)}%</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMapping['FIGHT_PROP_CRITICAL_HURT']}:</span> <span class="stat-value">${(stats['FIGHT_PROP_CRITICAL_HURT'] * 100).toFixed(1)}%</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMapping['FIGHT_PROP_CHARGE_EFFICIENCY']}:</span> <span class="stat-value">${(stats['FIGHT_PROP_CHARGE_EFFICIENCY'] * 100).toFixed(1)}%</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMapping['FIGHT_PROP_ELEMENT_MASTERY']}:</span> <span class="stat-value">${Math.round(stats['FIGHT_PROP_ELEMENT_MASTERY'])}</span></div>`;
            } else {
                statHtml = '<p>詳細ステータス情報なし</p>';
            }

            const cardHtml = `
                <div class="build-card" id="${cardId}">
                    <div class="card-header">
                        <img src="${iconUrl}" alt="${charData.name}アイコン" onerror="this.onerror=null;this.src='https://enka.network/ui/UI_AvatarIcon_None.png';">
                        <div class="char-name">${charData.name}</div>
                    </div>
                    <p style="font-size: 0.9em; color: #b48ead;">Lv: ${avatar.propMap[4001].val} | プレイヤー: ${data.playerInfo.nickname}</p>
                    ${statHtml}
                </div>
                <div class="download-actions">
                    <button class="download-btn" onclick="generateAndDownloadCard('${cardId}', '${charData.name}')">画像としてダウンロード</button>
                </div>
            `;
            
            const wrapper = document.createElement('div');
            wrapper.innerHTML = cardHtml;
            CARD_CONTAINER.appendChild(wrapper);
        });
    }

    // --- 3. 画像生成＆ダウンロード機能 (変更なし) ---
    function generateAndDownloadCard(cardElementId, charName) {
        const cardElement = document.getElementById(cardElementId);
        const actions = cardElement.nextElementSibling;
        actions.style.display = 'none';

        MESSAGE_AREA.innerHTML = '<p style="color: #90ee90;">画像生成中...</p>';

        html2canvas(cardElement, {
            scale: 2, 
            useCORS: true, 
            allowTaint: true
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${charName}_ビルドカード_${new Date().toLocaleDateString()}.png`;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            MESSAGE_AREA.innerHTML = '<p style="color: #90ee90;">✅ ダウンロードが完了しました。</p>';
            actions.style.display = 'block';

        }).catch(err => {
            MESSAGE_AREA.innerHTML = `<p class="error">❌ 画像生成エラー: ${err.message || 'キャプチャに失敗しました。'}</p>`;
            console.error('html2canvas error:', err);
            actions.style.display = 'block';
        });
    }
</script>

</body>
</html>

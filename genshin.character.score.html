<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">原神 ビルドカードジェネレーター</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* --- 全体デザイン --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #2c2c54;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f7d794;
            margin-bottom: 20px;
        }
        input[type="text"], button, select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #4a4a7a;
            margin: 5px;
            font-size: 1em;
            transition: all 0.2s;
        }
        input[type="text"] {
            width: 50%;
            background-color: #3b3b64;
            color: #ffffff;
        }
        button {
            background-color: #833471;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #a34e8e;
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 15px;
        }

        /* --- デバッグ情報エリア --- */
        #debug-info {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #5e81ac;
            background-color: #1a1a2e;
            text-align: left;
            font-size: 0.9em;
            overflow-wrap: break-word;
        }
        #debug-info h3 {
            color: #88c0d0;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .status-success { color: #a3be8c; }
        .status-error { color: #bf616a; }

        /* --- カード表示 --- */
        #card-preview-container {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            text-align: left;
        }
        .build-card {
            background-color: #1e1e40;
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid #f7d794;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px dashed #4a4a7a;
            padding-bottom: 10px;
        }
        .card-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #f7d794;
            object-fit: cover;
        }
        .char-name {
            font-size: 1.8em;
            color: #f7d794;
            font-weight: bold;
        }
        .stat-line {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 1em;
            border-bottom: 1px dotted #4a4a7a;
        }
        .stat-value {
            color: #90ee90;
            font-weight: bold;
        }
        .download-actions {
            text-align: center;
            margin-top: 10px;
        }
        .download-btn {
            background-color: #2ecc71;
            padding: 8px 15px;
            font-size: 0.9em;
            margin: 5px;
        }
        .download-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <select id="lang-switcher" onchange="switchLanguage()" style="float: right; margin-bottom: 15px;">
        <option value="ja">日本語</option>
        <option value="en">English</option>
    </select>
    <h1 id="main-title">⚔️ 原神 ビルドカードジェネレーター</h1>
    <p id="desc-text">プロフィールが公開されているUIDを入力してください。</p>

    <input type="text" id="uid-input" placeholder="原神 UID (例: 618285856)">
    <button id="fetch-button" onclick="fetchBuildData()">ビルド情報取得 & カード表示</button>

    <div id="result-message"></div>
    
    <div id="debug-info">
        <h3 id="debug-title">通信/デバッグ情報</h3>
        <p id="debug-url">URL:</p>
        <p id="debug-status">HTTPステータス:</p>
        <p id="debug-message">メッセージ:</p>
    </div>

    <div id="card-preview-container">
        </div>
</div>

<script>
    const BASE_URL = "https://enka.network/api/uid/";
    const MESSAGE_AREA = document.getElementById('result-message');
    const CARD_CONTAINER = document.getElementById('card-preview-container');
    const DEBUG_URL = document.getElementById('debug-url');
    const DEBUG_STATUS = document.getElementById('debug-status');
    const DEBUG_MESSAGE = document.getElementById('debug-message');
    let currentLang = 'ja'; // 初期言語設定

    // --- 0. 多言語対応データ ---
    const translations = {
        ja: {
            title: "⚔️ 原神 ビルドカードジェネレーター",
            desc: "プロフィールが公開されているUIDを入力してください。",
            placeholder: "原神 UID (例: 618285856)",
            fetchBtn: "ビルド情報取得 & カード表示",
            debugTitle: "通信/デバッグ情報",
            loading: "データ取得中... しばらくお待ちください。",
            uidInvalid: "⚠️ 有効な9桁のUIDを入力してください。",
            downloadBtn: "画像としてダウンロード",
            fetchSuccess: "✅ ビルド情報 {count} 件を取得しました。画像を生成してください。",
            downloadSuccess: "✅ ダウンロードが完了しました。",
            downloading: "画像生成中...",
            errorNetwork: "❌ 通信エラー: サーバーとの接続に失敗しました。",
            errorApiNoChar: "⚠️ プロフィールが非公開、またはキャラクターが設定されていません。",
            errorImgGen: (msg) => `❌ 画像生成エラー: ${msg || 'キャプチャに失敗しました。'}`,
            debugSuccess: "データを正常に受信しました。",
            debugErrorNet: "JavaScriptのFetch APIが接続を拒否しました (CORSまたはネットワークエラー)。",
            statMap: {
                'FIGHT_PROP_HP': 'HP (体力)', 'FIGHT_PROP_ATTACK': '攻撃力',
                'FIGHT_PROP_DEFENSE': '防御力', 'FIGHT_PROP_CRITICAL': '会心率',
                'FIGHT_PROP_CRITICAL_HURT': '会心ダメージ',
                'FIGHT_PROP_CHARGE_EFFICIENCY': '元素チャージ効率',
                'FIGHT_PROP_ELEMENT_MASTERY': '元素熟知',
            },
            apiErrors: {
                400: "UIDの形式が不正です。", 404: "プレイヤーが存在しません。",
                424: "ゲームメンテナンス中です。", 429: "レートリミット超過です。",
                500: "Enka.NetWorkサーバーエラーが発生しました。", 503: "APIサービス一時停止中です。",
            }
        },
        en: {
            title: "⚔️ Genshin Build Card Generator",
            desc: "Enter a UID whose profile is public.",
            placeholder: "Genshin UID (e.g.: 618285856)",
            fetchBtn: "Fetch Build Data & Show Cards",
            debugTitle: "Network/Debug Info",
            loading: "Fetching data... Please wait.",
            uidInvalid: "⚠️ Please enter a valid 9-digit UID.",
            downloadBtn: "Download as Image",
            fetchSuccess: "✅ Successfully fetched {count} builds. Generate images.",
            downloadSuccess: "✅ Download complete.",
            downloading: "Generating image...",
            errorNetwork: "❌ Network Error: Failed to connect to server.",
            errorApiNoChar: "⚠️ Profile is private, or no characters are set.",
            errorImgGen: (msg) => `❌ Image Generation Error: ${msg || 'Capture failed.'}`,
            debugSuccess: "Data received successfully.",
            debugErrorNet: "JavaScript Fetch API denied connection (CORS or Network Error).",
            statMap: {
                'FIGHT_PROP_HP': 'HP (Health)', 'FIGHT_PROP_ATTACK': 'ATK (Attack)',
                'FIGHT_PROP_DEFENSE': 'DEF (Defense)', 'FIGHT_PROP_CRITICAL': 'CRIT Rate',
                'FIGHT_PROP_CRITICAL_HURT': 'CRIT DMG',
                'FIGHT_PROP_CHARGE_EFFICIENCY': 'Energy Recharge',
                'FIGHT_PROP_ELEMENT_MASTERY': 'Elemental Mastery',
            },
            apiErrors: {
                400: "Invalid UID format.", 404: "Player does not exist.",
                424: "Game is under maintenance.", 429: "Rate limit exceeded.",
                500: "Enka.NetWork server error occurred.", 503: "API service is temporarily halted.",
            }
        }
    };

    // キャラクターIDマップ (多言語対応データには含めず、コード内で利用)
    const characterIdMap = {
        10000002: { name: "神里綾華", icon: "Ayaka" },
        10000003: { name: "ジン", icon: "Jean" },
        // ... (必要なキャラクターIDをここに追加) ...
    };


    // --- ユーティリティ: 言語切り替え ---
    function switchLanguage() {
        currentLang = document.getElementById('lang-switcher').value;
        const lang = translations[currentLang];
        
        // 静的テキストの更新
        document.getElementById('app-title').textContent = lang.title;
        document.getElementById('main-title').textContent = lang.title;
        document.getElementById('desc-text').textContent = lang.desc;
        document.getElementById('uid-input').placeholder = lang.placeholder;
        document.getElementById('fetch-button').textContent = lang.fetchBtn;
        document.getElementById('debug-title').textContent = lang.debugTitle;
        
        // 既存メッセージのリセット
        MESSAGE_AREA.innerHTML = '';
        CARD_CONTAINER.innerHTML = '';
        resetDebugInfo();
    }
    
    // --- ユーティリティ: デバッグ情報のリセット ---
    function resetDebugInfo() {
        DEBUG_URL.innerHTML = `URL:`;
        DEBUG_STATUS.innerHTML = `HTTPステータス:`;
        DEBUG_MESSAGE.innerHTML = `メッセージ:`;
        DEBUG_STATUS.className = '';
    }
    
    // --- 1. データ取得機能 (修正済み) ---
    async function fetchBuildData() {
        const uid = document.getElementById('uid-input').value.trim();
        const url = `${BASE_URL}${uid}/`;
        const lang = translations[currentLang];
        
        resetDebugInfo();
        MESSAGE_AREA.innerHTML = `<p style="color: #90ee90;">${lang.loading}</p>`;
        CARD_CONTAINER.innerHTML = '';
        
        DEBUG_URL.innerHTML = `URL: <strong>${url}</strong>`;

        if (!/^\d{9}$/.test(uid)) {
            MESSAGE_AREA.innerHTML = `<p class="error">${lang.uidInvalid}</p>`;
            DEBUG_MESSAGE.innerHTML = `メッセージ: <strong class="status-error">${lang.uidInvalid}</strong>`;
            return;
        }

        try {
            const response = await fetch(url);
            const status = response.status;
            
            DEBUG_STATUS.innerHTML = `HTTPステータス: <strong>${status}</strong>`;

            if (!response.ok) {
                const apiMessage = lang.apiErrors[status] || `Unknown error occurred (Code: ${status})`;
                
                MESSAGE_AREA.innerHTML = `<p class="error">❌ ${apiMessage}</p>`;
                DEBUG_MESSAGE.innerHTML = `メッセージ: <strong class="status-error">${apiMessage}</strong>`;
                DEBUG_STATUS.className = 'status-error';
                return;
            }

            const data = await response.json();
            
            DEBUG_STATUS.className = 'status-success';
            DEBUG_MESSAGE.innerHTML = `メッセージ: <strong class="status-success">${lang.debugSuccess}</strong>`;

            renderCards(data);

        } catch (error) {
            // サーバーとの接続自体に失敗した場合 (通信エラー)
            MESSAGE_AREA.innerHTML = `<p class="error">${lang.errorNetwork}</p>`;
            DEBUG_STATUS.innerHTML = `HTTPステータス: <strong>N/A</strong>`;
            DEBUG_MESSAGE.innerHTML = `<strong class="status-error">${lang.debugErrorNet}</strong>`;
            DEBUG_STATUS.className = 'status-error';
            console.error('Fetch Error:', error);
        }
    }

    // --- 2. カード表示機能 (修正) ---
    function renderCards(data) {
        const lang = translations[currentLang];
        
        if (!data.avatarInfoList || data.avatarInfoList.length === 0) {
            MESSAGE_AREA.innerHTML = `<p class="error">${lang.errorApiNoChar}</p>`;
            DEBUG_MESSAGE.innerHTML = `メッセージ: <strong class="status-error">${lang.errorApiNoChar}</strong>`;
            return;
        }
        
        MESSAGE_AREA.innerHTML = `<p style="color: #90ee90;">${lang.fetchSuccess.replace('{count}', data.avatarInfoList.length)}</p>`;
        
        data.avatarInfoList.forEach(avatar => {
            const charData = characterIdMap[avatar.avatarId] || { name: `ID:${avatar.avatarId}`, icon: 'Unknown' };
            const stats = avatar.fightProp;
            const cardId = `card-${avatar.avatarId}-${Date.now()}`;
            const iconUrl = `https://enka.network/ui/avataricon/${charData.icon}.png`;

            let statHtml = '';
            if (stats) {
                const totalHp = Math.round(stats['FIGHT_PROP_HP'] + stats['FIGHT_PROP_BASE_HP']);
                const totalAtk = Math.round(stats['FIGHT_PROP_ATTACK'] + stats['FIGHT_PROP_BASE_ATTACK']);
                const totalDef = Math.round(stats['FIGHT_PROP_DEFENSE'] + stats['FIGHT_PROP_BASE_DEFENSE']);
                
                // 言語設定に合わせてステータス名を取得
                const statMap = lang.statMap;

                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_HP']}:</span> <span class="stat-value">${totalHp}</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_ATTACK']}:</span> <span class="stat-value">${totalAtk}</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_DEFENSE']}:</span> <span class="stat-value">${totalDef}</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_CRITICAL']}:</span> <span class="stat-value">${(stats['FIGHT_PROP_CRITICAL'] * 100).toFixed(1)}%</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_CRITICAL_HURT']}:</span> <span class="stat-value">${(stats['FIGHT_PROP_CRITICAL_HURT'] * 100).toFixed(1)}%</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_CHARGE_EFFICIENCY']}:</span> <span class="stat-value">${(stats['FIGHT_PROP_CHARGE_EFFICIENCY'] * 100).toFixed(1)}%</span></div>`;
                statHtml += `<div class="stat-line"><span>${statMap['FIGHT_PROP_ELEMENT_MASTERY']}:</span> <span class="stat-value">${Math.round(stats['FIGHT_PROP_ELEMENT_MASTERY'])}</span></div>`;
            } else {
                statHtml = `<p>No detailed stats available</p>`; // エラーメッセージの多言語対応は簡略化
            }

            const cardHtml = `
                <div class="build-card" id="${cardId}">
                    <div class="card-header">
                        <img src="${iconUrl}" alt="${charData.name}アイコン" crossorigin="anonymous" onerror="this.onerror=null;this.src='https://enka.network/ui/UI_AvatarIcon_None.png';">
                        <div class="char-name">${charData.name}</div>
                    </div>
                    <p style="font-size: 0.9em; color: #b48ead;">Lv: ${avatar.propMap[4001].val} | Player: ${data.playerInfo.nickname}</p>
                    ${statHtml}
                </div>
                <div class="download-actions">
                    <button class="download-btn" onclick="generateAndDownloadCard('${cardId}', '${charData.name}')">${lang.downloadBtn}</button>
                </div>
            `;
            
            const wrapper = document.createElement('div');
            wrapper.innerHTML = cardHtml;
            CARD_CONTAINER.appendChild(wrapper);
        });
    }

    // --- 3. 画像生成＆ダウンロード機能 (修正) ---
    function generateAndDownloadCard(cardElementId, charName) {
        const cardElement = document.getElementById(cardElementId);
        const actions = cardElement.nextElementSibling;
        const lang = translations[currentLang];
        
        actions.style.display = 'none';

        MESSAGE_AREA.innerHTML = `<p style="color: #90ee90;">${lang.downloading}</p>`;

        // 【重要修正点】：画像要素に crossorigin="anonymous" を追加し、CORSエラー対策を強化
        html2canvas(cardElement, {
            scale: 2, 
            useCORS: true, 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `${charName}_BuildCard_${new Date().toLocaleDateString()}.png`;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            MESSAGE_AREA.innerHTML = `<p style="color: #90ee90;">${lang.downloadSuccess}</p>`;
            actions.style.display = 'block';

        }).catch(err => {
            MESSAGE_AREA.innerHTML = `<p class="error">${lang.errorImgGen(err.message)}</p>`;
            console.error('html2canvas error:', err);
            actions.style.display = 'block';
        });
    }

    // ページロード時の初期設定
    window.onload = function() {
        switchLanguage();
    };
</script>

</body>
</html>
